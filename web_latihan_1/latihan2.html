<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 2</title>
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nama">Name</label></td>
                <td>:</td>
                <td><input type="text" id="nama" placeholder="Masukkan nama anda"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" id="email" placeholder="Masukkan email anda"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>:</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea id="alamat" placeholder="Masukkan alamat anda"></textarea></td>
            </tr>
            <tr>
                <td>Nomor Telepon</td>
                <td>:</td>
                <td><input type="tel" id="telp" placeholder="Nomor telepon anda"></td>
            </tr>
            <tr>
                <td><label for="tl">Tempat Lahir</label></td>
                <td>:</td>
                <td><input type="text" id="tl" placeholder="Tempat lahir anda"></td>
            </tr>
            <tr>
                <td><label for="dl">Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="date" id="dl"></td>
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="L">Laki-laki
                    <input type="radio" name="jk" value="P">Perempuan
                </td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>:</td>
                <td>
                    <select name="agama" id="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="umur">Umur</label></td>
                <td>:</td>
                <td><input type="range" id="umur" placeholder="Pekerjaan anda"></td>
            </tr>
            <tr>
                <td><label for="warna">Warna</label></td>
                <td>:</td>
                <td><input type="color" id="warna"></td>
            <tr>
            <tr>
                <td><label for="file">KTP</label></td>
                <td>:</td>
                <td><input type="file" id="file"></td>
            </tr>
            <tr>
                <td><label for="porto">Link Portofolio</label></td>
                <td>:</td>
                <td><input type="url" id="porto" placeholder="Link "></td>
            </tr>
        </table>
    </form>
    <br>
    <button>Submit</button>
</body>

</html>
